<svg xmlns="http://www.w3.org/2000/svg" width="400" height="220" viewBox="0 0 400 220">
  <style>
    .background {
      fill: #141321;
      stroke: #e4e2e2;
      stroke-width: 2;
    }
    .avatar {
      clip-path: circle(50px at 50px 50px);
    }
    .name {
      font-size: 22px;
      font-weight: bold;
      fill: #fe428e;
      font-family: 'Segoe UI', Ubuntu, Sans-Serif;
    }
    .info {
      font-size: 16px;
      fill: #e4e2e2;
      font-family: 'Segoe UI', Ubuntu, Sans-Serif;
      line-height: 1.6em;
    }
    .info .key {
      fill: #f1fa8c;
      font-weight: bold;
    }
    .info .value {
      font-weight: 700;
      fill: #8be9fd;
      font-size: 18px;
    }
    .expandable {
      white-space: nowrap;
      overflow: visible;
    }
    .status {
      fill: {statusColor};
    }
  </style>

  <rect x="0" y="0" width="100%" height="100%" class="background"/>

  <g transform="translate(20, 20)">
    <image href="{avatarUrl}" x="0" y="0" width="100" height="100" class="avatar"/>
    <circle cx="90" cy="90" r="12" class="status" stroke="#141321" stroke-width="2"/>
  </g>

  <text x="140" y="44" class="name">{playerName}</text>
  <text x="140" y="80" class="info">
    <tspan class="key">Steam Level:</tspan>
    <tspan class="value">{steamLevel}</tspan>
  </text>
  <text x="140" y="110" class="info">
    <tspan class="key">Games:</tspan>
    <tspan class="value">{gamesCount}</tspan>
  </text>
  <text x="140" y="140" class="info">
    <tspan class="key">Friends:</tspan>
    <tspan class="value">{friendsCount}</tspan>
  </text>

  <text x="140" y="170" class="info expandable last-game">
    <!--LAST_GAME_BLOCK-->
  </text>
</svg>


